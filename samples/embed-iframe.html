<!DOCTYPE html>
<html lang="en">

<head>
    <title>SDFG Viewer Example: Embedding with an iframe</title>
</head>

<body>

    <h1>Example</h1>
    <p>This is an example of an embedded SDFG using an iframe:</p>
    <iframe width="300" height="300" frameborder="0" src="/embed.html?url=samples/example.sdfg"
        title="My example graph"></iframe>

    <p>You could also add a minimap or the toolbar on request:</p>
    <iframe width="600" height="300" frameborder="0"
        src="/embed.html?url=samples/example.sdfg&minimap=true&toolbar=true" title="Example 2"></iframe>
</body>

</html>
