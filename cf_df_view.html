<!DOCTYPE html>
<html lang="en" class="sdfv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFV: Control Flow View</title>

    <script src="./external_lib/pdfkit.standalone.js"></script>
    <script src="./external_lib/blob-stream.js"></script>
    <script src="./external_lib/canvas2pdf.js"></script>

    <script defer src="./dist/control_flow_view.js"></script>
</head>

<body class="sdfv">
    <div class="container-fluid" id="header-container">
        <div class="row g-2 mb-2">
            <div class="col-auto">
                <label for="sdfg-file-input"
                    class="form-label">SDFG:</label>
                <input type="file" id="sdfg-file-input"
                    accept=".sdfg,.json,.sdfgz,.sdfg.gz"
                    class="form-control form-control-sm">
            </div>
            <div class="col-auto">
                <label for="sdfg-file-input"
                    class="form-label">Control Flow Report:</label>
                <input type="file" id="control-flow-report-file-input"
                    accept=".json"
                    class="form-control form-control-sm">
            </div>
            <div class="col-auto">
                <label for="cf-overview-mode-input"
                        class="form-label">
                    Data Container Dependency Criterium:
                </label>
                <select id="cf-overview-mode-input"
                        class="form-select form-select-sm">
                    <option value="precise">
                        Access subsets overlap
                    </option>
                    <option value="imprecise" selected="selected">
                        Same container accessed
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="cf-view-contents"></div>
</body>

</html>
