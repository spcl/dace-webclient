<!DOCTYPE html>
<html lang="en" class="sdfv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SDFV: Access Timeline</title>

    <script src="./external_lib/pdfkit.standalone.js"></script>
    <script src="./external_lib/blob-stream.js"></script>
    <script src="./external_lib/canvas2pdf.js"></script>

    <script defer src="./dist/access_timeline.js"></script>
</head>

<body class="sdfv">
    <div class="container-fluid" id="header-container">
        <div class="row g-2 mb-2">
            <div class="col-auto">
                <label for="sdfg-file-input"
                    class="form-label">SDFG:</label>
                <input type="file" id="sdfg-file-input"
                    accept=".sdfg,.json,.sdfgz,.sdfg.gz"
                    class="form-control form-control-sm">
            </div>
            <div class="col-auto">
                <input type="file" id="sdfg-access-timeline-file-input"
                    accept=".json" class="form-control form-control-sm">
            </div>
            <div class="col-auto">
                <button id="save-access-timeline-as-pdf-btn"
                        class="btn btn-sm btn-light">
                    Export Timeline to PDF
                </button>
            </div>
            <div class="col-auto">
                <button id="save-access-timeline-view-as-pdf-btn"
                        class="btn btn-sm btn-light">
                    Export Current View to PDF
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="timeline-contents">
    </div>
</body>

</html>
