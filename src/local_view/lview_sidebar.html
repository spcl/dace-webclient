            value="min">
        <label for="input-rdm-min">

        <input type="radio" id="input-rdm-max" name="reuse-distance-metric"
            value="max">
        <label for="input-rdm-max">
            Max
        </label>
        <input type="radio" id="input-rdm-misses" name="reuse-distance-metric"
            value="misses">
